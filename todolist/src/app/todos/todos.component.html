<div class="input-group mb-3">
  <div class="input-group-prepend">
    <div class="input-group-text">
      <input type="checkbox" id="idCheck" name="isActive"
        ngModel #checkTodo="ngModel" [(ngModel)]="todo.todo_state">
      <!-- <input type="checkbox" aria-label="Checkbox for following text input"> -->
    </div>
  </div>
  <input type="text" [ngClass]="{'todo-check': checkTodo.value}"
    class="form-control text-center" value="{{ todo.todo_name }}" disabled>
  <div>
      <button type="button" class="btn list-group-item-action" (click)="deleteTodo(todo)"><i class="far fa-trash-alt"></i></button>
  </div>
</div>
