<div mat-dialog-content>
  <p>How much users to load?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.user_number">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.user_number" cdkFocusInitial>Ok</button>
</div>
