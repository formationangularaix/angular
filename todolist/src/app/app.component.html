<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    This is my {{ title }}!
    <i class="fas fa-list-alt"></i>
  </h1>
</div>

<div>
  <form class="form-horizontal" name="todoForm" #todoForm="ngForm" (ngSubmit)="saveTodo(todoForm.form)">
    <!-- TODO Name -->
    <div class="form-group">
      <label class="control-label col-sm-2" name="labelname" for="idName">TODO</label>
      <div class="col-sm-10">
          <input class="form-control" type="text" name="inputname" id="idName" ngModel #todoName="ngModel"
      [required]="true" minlength="3">
      </div>
      
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn" [disabled]="!todoForm.valid">
              <i class="far fa-save fa-lg"></i> Save
          </button>
        </div>
    </div>
  
  </form>
</div>

<hr>
<!-- <app-todos></app-todos> -->
<ul>
  <app-todos [todo]="todo" [todos]="todos" *ngFor="let todo of todos; let i = index">
  </app-todos>
</ul>
