<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<form class="form-horizontal" name="myForm" #formVal="ngForm" (ngSubmit)="action(formVal)">
  <!-- NAME -->
  <div class="form-group">
    <label class="control-label col-sm-2" for="idName">Your name</label>
    <div class="col-sm-10">
        <input class="form-control" type="text" name="theName" id="idName" ngModel #theName="ngModel"
    [required]="true" pattern="[a-zA-Z]+" maxlength="10" minlength="3">
    <span [hidden]="!(theName.valid && theName.touched)">Bravo</span>
    </div>
    
  </div>
  <!-- LASTNAME -->
  <div class="form-group">
    <label class="control-label col-sm-2" for="idLastName">Your lastname</label>
    <div class="col-sm-10">
        <input class="form-control" type="text" name="theLastName" id="idLastName" ngModel #theLastName="ngModel"
        [required]="true">
        <span [hidden]="!(theLastName.valid && theLastName.touched)">Bravo</span>
    </div>
  
  </div>
  <!-- EMAIL -->
  <div class="form-group">
    <label class="control-label col-sm-2" for="idEmail">Your e-mail</label>
    <div class="col-sm-10">
        <input class="form-control" type="email" name="theEmail" id="idEmail" ngModel #theEmail="ngModel"
        [required]="true" [email]="true">
        <span [hidden]="!(theEmail.valid && theEmail.touched)">Bravo</span>
    </div>
    
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input class="btn btn-default" type="submit" value="Envoyer" [disabled]="!formVal.valid">
    </div>
  </div>

</form>

<div>
    <p>formVal.valid: {{ formVal.valid }}</p>
    <p>formVal.theName.valid: {{ theName.valid }}</p>  
    <p>formVal.theLastName.valid: {{ theLastName.valid }}</p> 
    <p>formVal.theEmail.valid: {{ theEmail.valid }}</p>
  </div>
